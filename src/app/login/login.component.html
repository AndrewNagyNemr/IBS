<div class="text-center">
  <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <img
      class="mb-4"
      src="../../assets/logo.png"
      alt=""
      width="120"
      height="120"
    />
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input
      type="text"
      name="username"
      class="form-control"
      placeholder="Username"
      required
      autofocus
      ngModel
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <br>
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
      required
      ngModel
    />
    <br>
    <button [disabled]="f.invalid" class="btn btn-lg btn-secondary btn-block" type="submit">
      Sign in
    </button>
  </form>
</div>
